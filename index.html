        function useOnScreen(ref, rootMargin = "0px") {
            const [isIntersecting, setIntersecting] = useState(false);
            useEffect(() => {
                const observer = new IntersectionObserver(
                    ([entry]) => {
                        if (entry.isIntersecting) {
                            setIntersecting(true);
                            observer.unobserve(entry.target);
                        }
                    },
                    { rootMargin }
                );
                if (ref.current) observer.observe(ref.current);
                return () => {
                    if (ref.current) observer.unobserve(ref.current);
                };
            }, [ref, rootMargin]);
            return isIntersecting;
        }

        function useDelayUnmount(isMounted, delayTime) {
            const [shouldRender, setShouldRender] = useState(false);
            useEffect(() => {
                let timeoutId;
                if (isMounted && !shouldRender) setShouldRender(true);
                else if (!isMounted && shouldRender) timeoutId = setTimeout(() => setShouldRender(false), delayTime);
                return () => clearTimeout(timeoutId);
            }, [isMounted, delayTime, shouldRender]);
            return shouldRender;
        }

        function useKonamiCode() {
            const [success, setSuccess] = useState(false);
            const [input, setInput] = useState([]);
            const sequence = ["ArrowUp", "ArrowUp", "ArrowDown", "ArrowDown", "ArrowLeft", "ArrowRight", "ArrowLeft", "ArrowRight", "b", "a"];
            useEffect(() => {
                const handleKeyDown = (e) => {
                    const newInput = [...input, e.key];
                    if (newInput.length > sequence.length) newInput.shift();
                    setInput(newInput);
                    if (newInput.join("") === sequence.join("")) setSuccess(true);
                };
                window.addEventListener("keydown", handleKeyDown);
                return () => window.removeEventListener("keydown", handleKeyDown);
            }, [input, sequence]);
            return success;
        }

        function useLastFm() {
            const [musicData, setMusicData] = useState(DEFAULT_SPOTIFY_DATA);
            useEffect(() => {
                if (!LASTFM_API_KEY || !LASTFM_USERNAME) return;
                const fetchMusic = async () => {
                    try {
                        const response = await fetch(`https://ws.audioscrobbler.com/2.0/?method=user.getrecenttracks&user=${LASTFM_USERNAME}&api_key=${LASTFM_API_KEY}&format=json&limit=1`);
                        if (!response.ok) {
                            setMusicData({...DEFAULT_SPOTIFY_DATA, isError: true, song: "Erro de Conexão"});
                            return;
                        }
                        const data = await response.json();
                        if (data.error) {
                             setMusicData({...DEFAULT_SPOTIFY_DATA, song: "User not found", isError: true});
                             return;
                        }
                        const track = data.recenttracks?.track?.[0];
                        if (track) {
                            setMusicData({
                                song: track.name,
                                artist: track.artist['#text'],
                                albumCover: track.image?.[2]?.['#text'] || DEFAULT_SPOTIFY_DATA.albumCover,
                                previewUrl: track.url,
                                isPlaying: track['@attr']?.nowplaying === 'true',
                                isError: false
                            });
                        }
                    } catch (error) {
                        setMusicData({...DEFAULT_SPOTIFY_DATA, isError: true});
                    }
                };
                fetchMusic();
                const interval = setInterval(fetchMusic, 30000); 
                return () => clearInterval(interval);
            }, []);
            return { musicData };
        }

        function useWeather() {
            const [weather, setWeather] = useState(null);
            const [locationName, setLocationName] = useState(DEFAULT_CITY_NAME);

            useEffect(() => {
                const fetchWeather = async (lat, lon) => {
                    try {
                        const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`);
                        const data = await res.json();
                        setWeather(data.current_weather);
                    } catch (error) { console.error("Erro clima", error); }
                };

                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        async (position) => {
                            const { latitude, longitude } = position.coords;
                            fetchWeather(latitude, longitude);
                            setLocationName("Local"); 
                        },
                        (error) => {
                            console.log("Geolocalização negada, usando padrão.");
                            fetchWeather(DEFAULT_WEATHER_LAT, DEFAULT_WEATHER_LON);
                            setLocationName(DEFAULT_CITY_NAME);
                        }
                    );
                } else {
                    fetchWeather(DEFAULT_WEATHER_LAT, DEFAULT_WEATHER_LON);
                }
            }, []);

                            <div className="container mx-auto px-6">

                                        <h2 className="text-3xl font-bold mb-4">{t.github.title}</h2>
                                        <p className="text-slate-400 max-w-2xl">{t.github.subtitle}</p>
                                    </div>
                                </AnimatedSection>
                                <div className="max-w-3xl mx-auto space-y-8">
                                    <div className="grid md:grid-cols-2 gap-6">
                                        <AnimatedSection delay={200} animationType="slide-right"><img src={`https://github-readme-stats.vercel.app/api?username=${GITHUB_USERNAME}&show_icons=true&theme=tokyonight&hide_border=true&bg_color=0f172a&icon_color=8b5cf6&title_color=f8fafc&text_color=94a3b8`} alt="GitHub Stats" className="w-full rounded-xl shadow-2xl border border-slate-700 hover:border-purple-500/50 transition-all duration-300" /></AnimatedSection>
                                        <AnimatedSection delay={400} animationType="fade-up"><img src={`https://github-readme-stats.vercel.app/api/top-langs/?username=${GITHUB_USERNAME}&layout=compact&theme=tokyonight&hide_border=true&bg_color=0f172a&title_color=f8fafc&text_color=94a3b8`} alt="Top Languages" className="w-full rounded-xl shadow-2xl border border-slate-700 hover:border-purple-500/50 transition-all duration-300" /></AnimatedSection>

                                            <img 
                                                src={`https://github-profile-trophy.vercel.app/?username=${GITHUB_USERNAME}&theme=tokyonight&no-frame=true&no-bg=true&margin-w=4`} 
                                                alt="GitHub Trophies" 
                                                className="max-w-full h-auto"

                                </div>
                                <AnimatedSection delay={600} className="text-center mt-12">
                                    <a href={`https://github.com/${GITHUB_USERNAME}`} target="_blank" rel="noreferrer" className="inline-flex items-center gap-2 px-8 py-4 bg-white text-slate-900 font-bold rounded-full hover:bg-purple-600 hover:text-white transition-all shadow-lg hover:shadow-purple-500/25"><GitBranch size={20} /> {t.github.button}</a>
                                </AnimatedSection>
                            </div>
                        </section>

                        <section id="contato" className="py-20 relative bg-slate-900 dark:bg-slate-950 text-white overflow-hidden">
                            <div className="absolute top-0 right-0 w-1/2 h-full bg-gradient-to-l from-indigo-900/20 to-transparent"></div>
                            <div className="container mx-auto px-6 relative z-10">
                                <div className="grid md:grid-cols-2 gap-16">
                                    <AnimatedSection animationType="slide-right">
                                        <h2 className="text-4xl font-bold mb-6">{t.contact.title}</h2>
                                        <p className="text-slate-400 mb-8 text-lg">{t.contact.subtitle}</p>
                                        <div className="space-y-6">
                                            <div className="flex items-center gap-4 group">
                                                <div className="w-12 h-12 bg-white/10 rounded-full flex items-center justify-center group-hover:bg-indigo-600 transition-colors"><Mail className="text-indigo-400 group-hover:text-white" /></div>
                                                <div><p className="text-sm text-slate-400">Email</p><p className="font-medium">gabrielmenoncin38@gmail.com</p></div>

                                            <a href="https://wa.me/5549999027832" target="_blank" rel="noopener noreferrer" className="flex items-center gap-4 group hover:bg-white/5 p-2 rounded-lg transition-colors -mx-2 cursor-pointer">
                                                <div className="w-12 h-12 bg-white/10 rounded-full flex items-center justify-center group-hover:bg-green-500 transition-colors"><Phone className="text-indigo-400 group-hover:text-white" /></div>
                                                <div><p className="text-sm text-slate-400">Telefone / WhatsApp</p><p className="font-medium group-hover:text-green-400 transition-colors">(49) 99902-7832</p><span className="text-xs text-indigo-400 group-hover:text-green-300">Clique para enviar mensagem</span></div>
                                            </a>
                                            <div className="pt-4 border-t border-slate-800">
                                                <p className="text-sm text-slate-500 mb-4">{t.contact.other_networks}</p>
                                                <div className="flex flex-wrap gap-3">
                                                    <a href="https://github.com/GabrielMeno" target="_blank" rel="noreferrer" className="w-10 h-10 border border-white/20 rounded-full flex items-center justify-center hover:bg-white hover:text-slate-900 transition-all hover:scale-110 group" aria-label="GitHub"><Github size={20} /></a>

                                                    <a href="https://www.instagram.com/meno.gabriel1" target="_blank" rel="noreferrer" className="w-10 h-10 border border-white/20 rounded-full flex items-center justify-center hover:bg-pink-600 hover:border-pink-600 transition-all hover:scale-110 group" aria-label="Instagram"><Instagram size={20} /></a>
                                                    <a href="https://x.com/GabrielMeno" target="_blank" rel="noreferrer" className="w-10 h-10 border border-white/20 rounded-full flex items-center justify-center hover:bg-black hover:border-white transition-all hover:scale-110 group" aria-label="X (Twitter)"><Twitter size={20} /></a>
                                                    <a href="https://www.youtube.com/@Meno21" target="_blank" rel="noreferrer" className="w-10 h-10 border border-white/20 rounded-full flex items-center justify-center hover:bg-red-600 hover:border-red-600 transition-all hover:scale-110 group" aria-label="YouTube"><Youtube size={20} /></a>
                                                    <a href="https://wa.me/5549999027832" target="_blank" rel="noreferrer" className="w-10 h-10 border border-white/20 rounded-full flex items-center justify-center hover:bg-green-500 hover:border-green-500 transition-all hover:scale-110 group" aria-label="WhatsApp"><MessageCircle size={20} /></a>
                                                </div>
                                            </div>
                                        </div>
                                    </AnimatedSection>
                                    <AnimatedSection delay={200} animationType="fade-up">

                                                <form onSubmit={handleFormSubmit} className={`space-y-6 ${formError ? 'animate-shake' : ''}`}>
                                                    <div className="relative">

                                                    </div>
                                                    <div className="relative">
                                                        <input type="email" id="email" autoComplete="email" className="peer w-full border-b-2 border-slate-200 dark:border-slate-600 bg-transparent py-2.5 px-1 placeholder-transparent focus:border-indigo-600 dark:focus:border-indigo-400 focus:outline-none transition-colors" placeholder={t.contact.form_email} value={formState.email} onChange={(e) => setFormState({...formState, email: e.target.value})} style={{ borderColor: 'var(--primary)' }} />

                                                    <div className="relative">
                                                        <textarea id="message" rows="4" className="peer w-full border-b-2 border-slate-200 dark:border-slate-600 bg-transparent py-2.5 px-1 placeholder-transparent focus:border-indigo-600 dark:focus:border-indigo-400 focus:outline-none resize-none transition-colors" placeholder={t.contact.form_msg} value={formState.message} onChange={(e) => setFormState({...formState, message: e.target.value})} style={{ borderColor: 'var(--primary)' }}></textarea>
                                                        <label htmlFor="message" className="absolute left-1 -top-3.5 text-sm text-slate-500 dark:text-slate-400 transition-all peer-placeholder-shown:top-2.5 peer-placeholder-shown:text-base peer-placeholder-shown:text-slate-400 dark:peer-placeholder-shown:text-slate-500 peer-focus:-top-3.5 peer-focus:text-sm peer-focus:text-indigo-600 dark:peer-focus:text-indigo-400">{t.contact.form_msg}</label>
                                                    </div>
                                                    <button type="submit" disabled={isSubmitting} className={`w-full bg-slate-900 dark:bg-indigo-600 text-white font-bold py-4 rounded-lg hover:bg-indigo-600 dark:hover:bg-indigo-500 active:scale-[0.98] transition-all duration-300 shadow-lg hover:shadow-indigo-500/25 flex justify-center items-center gap-2 group disabled:opacity-70 disabled:cursor-not-allowed`} style={{ backgroundColor: 'var(--primary)' }}>
                                                        {isSubmitting ? <><Loader2 size={18} className="animate-spin" /> {t.contact.btn_sending}</> : <>{t.contact.btn_send} <Send size={18} className="group-hover:translate-x-1 group-hover:-translate-y-1 transition-transform" /></>}
                                                    </button>
                                                    {formError && <p className="text-red-500 text-sm text-center">Por favor, preencha todos os campos obrigatórios.</p>}
                                                </form>
                                            )}
                                        </div>
                                    </AnimatedSection>
                                </div>
                            </div>
                        </section>

                        <footer className="bg-slate-900 dark:bg-black text-slate-400 py-8 border-t border-slate-800 text-center text-sm">
                            <p>© {new Date().getFullYear()} Gabriel Henrique Menoncin. Todos os direitos reservados.</p>
                            <div className="mt-4 flex justify-center">
                                <button onClick={() => window.open(DOCS_URL, '_blank')} className="text-xs text-indigo-400 hover:text-white transition-colors flex items-center gap-1 border border-slate-700 px-3 py-1.5 rounded-full hover:border-indigo-500"><Book size={12} /> {t.nav.docs}</button>
                            </div>
                        </footer>

                        <button onClick={() => window.scrollTo({ top: 0, behavior: 'smooth' })} className={`fixed bottom-8 right-8 bg-indigo-600 text-white p-3 rounded-full shadow-xl hover:bg-indigo-700 transition-all duration-500 z-40 transform ${scrolled ? 'translate-y-0 opacity-100' : 'translate-y-20 opacity-0'}`} style={{ backgroundColor: 'var(--primary)' }} aria-label="Voltar ao Topo">
                            <ChevronUp size={24} />
                        </button>
                    </div>
                </div>
            );
        }

        const container = document.getElementById('root');
        const root = createRoot(container);
        root.render(<App />);

    </script>
